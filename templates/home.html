<html>
	<body>
		<h1>A List of Names</h1>
		<ul>
		{% for name in names %}
			<li>{{name}}</li>
			<form action="/delete-name/{{loop.index}}" method="post"><input type="submit" value="Delete"></form> 
			<br>
		{% endfor %}
		</ul>

		<form action="/add-name" method="post">
		  Name:<br>
		  <input type="text" name="name" value="James">
		  <br>
		  <input type="submit" value="Submit">
		</form> 
	</body>
</html>
